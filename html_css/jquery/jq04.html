                  $(document).ready(function(){
                      $("input").focus(function(){
                          $(this).css("background-color","pink");
                          $(this).val("clicked");
                      })
                     ;
                $("input").blur(function(){
                          $(this).css("background-color","bisque");
                          $(this).val("");
                      });   
                 
                  });  
            </script>
